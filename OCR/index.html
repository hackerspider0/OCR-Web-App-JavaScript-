<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OCR</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-black/40">
    <div class="min-h-screen flex flex-col">
      <div class="flex-1 flex items-center justify-center">
        <div
          class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md text-center"
        >
          <h2 class="text-2xl font-bold mb-4">Upload Image</h2>
          <input
            id="file"
            type="file"
            class="border m-4 h-10 p-2 rounded-xl cursor-pointer"
          />

          <button
            id="btn"
            class="w-full bg-blue-600 text-white py-2 rounded cursor-pointer hover:active:bg-red-400"
          >
            Extract Text
          </button>

          <div>
            <h1 class="border-t-2 mt-5 text-xl font-bold">Output TextðŸ‘‡</h1>
            <p
              id="output"
              class="py-5 border-2 border-black rounded-lg mt-3"
            ></p>
          </div>

          <div id="preview" class="mt-3 flex justify-center"></div>
        </div>
      </div>
    </div>
    <script src="js.js"></script>
  </body>
</html>
